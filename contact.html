<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - ElectroPro</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('https://img.freepik.com/free-photo/man-electrical-technician-working-switchboard-with-fuses_169016-24410.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
        }

        header {
            background: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .contact-container {
            max-width: 700px;
            margin: 60px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #003366;
        }

        .contact-info {
            text-align: center;
            margin-top: 30px;
        }

        .contact-info h3 {
            margin-bottom: 10px;
        }

        .whatsapp-section {
            margin-top: 30px;
            text-align: center;
        }

        .whatsapp-link {
            background: #25D366;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .whatsapp-link:hover {
            background: #1ebc5e;
        }

        iframe {
            margin-top: 20px;
            border: 0;
            width: 100%;
            height: 250px;
            border-radius: 8px;
        }

        footer {
            background: #003366;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            padding: 0.5rem 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
        }

        nav.footer-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .footer-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            text-decoration: none;
            font-size: 0.75rem;
        }

        .footer-nav i {
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
        }

        .footer-nav a:hover {
            color: #00ffcc;
        }
    </style>
</head>
<body>

<header>
    <h1>Sam Rainbow Global Services Ltd</h1>
</header>

<div class="contact-container">
    <h2>Contact Us</h2>

    <div class="contact-info">
        <h3>Our Address</h3>
        <p>123 Solar Street, Energy Town, Nigeria</p>
        <p><strong>Owner:</strong> Samuel Abolaji</p>
        <p><strong>Email:</strong> samrainbow247@gmail.com</p>
    </div>

    <div class="whatsapp-section">
        <a class="whatsapp-link" href="https://wa.me/2348135643810" target="_blank">
            Chat on WhatsApp
        </a>
    </div>

    <div class="map-section">
        <iframe src="https://www.google.com/maps?q=6.835946,3.952773&output=embed" loading="lazy"></iframe>
    </div>
</div>

<footer>
    <nav class="footer-nav">
        <a href="index.html"><i class="fas fa-home"></i>Home</a>
        <a href="store.html"><i class="fas fa-store"></i>Store</a>
        <a href="Services.html"><i class="fas fa-tools"></i>Services</a>
        <a href="contact.html"><i class="fas fa-envelope"></i>Contact</a>
    </nav>
</footer>

</body>
</html>
